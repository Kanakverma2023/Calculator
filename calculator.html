<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link href="calutils.css" rel="stylesheet">
</head>
<body>
     <div class="container flex flex-col bg-yellow item-center mx-auto m-w-20">
        <h1 class="text-center">Calculator</h1>
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button purple">C</button>
            <button class="button light-blue">%</button>
            <button class="button light-blue">M+</button>
            <button class="button light-blue">M-</button>
           </div>
        <div class="row">
         <button class="button main">7</button>
         <button class="button main">8</button>
         <button class="button main">9</button>
         <button class="button light-blue">*</button>
        </div>
        <div class="row">
            <button class="button main">4</button>
            <button class="button main">5</button>
            <button class="button main">6</button>
            <button class="button light-blue">/</button>
         </div>
         <div class="row">
            <button class="button main">1</button>
            <button class="button main">2</button>
            <button class="button main">3</button>
            <button class="button light-blue">+</button>
         </div>
         <div class="row">
            <button class="button main">0</button>
            <button class="button main">.</button>
            <button class="button main">-</button>
            <button class="button dark-blue">=</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
